<div data-control="toolbar">
    <a
        href="<?= Backend::url('learnkit/lms/pages/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Page
    </a>

    <button
        class="btn btn-primary oc-icon-copy"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDuplicate"
        data-request-confirm="Are you sure you want to duplicate the selected Pages?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Duplicate
    </button>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Pages?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <a
        href="<?= Backend::url('learnkit/lms/pages/reorder') ?>"
        class="btn btn-default oc-icon-bars">
        <?= trans('learnkit.lms::lang.buttons.reorder') ?>
    </a>
</div>

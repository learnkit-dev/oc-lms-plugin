<div class="grid grid-cols-1 gap-4 sm:grid-cols-3" data-content-type="pick-an-item">
    <input type="hidden" name="picked" value="" />

    {% for option in config.options %}
        <a href="javascript:;" data-option="{{ option.value }}" class="relative flex flex-col rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex hover:border-gray-400">
            <h1 class="text-xl font-bold">{{ option.label }}</h1>
            <div class="pt-5">{{ option.description|raw }}</div>
        </a>
    {% endfor %}
</div>

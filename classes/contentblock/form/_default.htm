{% for field in config.fields %}
    <div>
        <label class="block text-sm font-medium text-gray-700">
            {{ field.label }}
        </label>

        {% if field.type == 'text' %}
            <input name="{{ field.uuid }}" type="text" class="appearance-none block px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="" />
        {% endif %}
    </div>
{% endfor %}
